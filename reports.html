<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تيجان للخياطة - التقارير</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0A2463;
      --secondary: #D4AF37;
      --light: #F5F5F5;
      --dark: #212529;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    .dashboard {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: var(--primary);
      color: white;
    }
    .sidebar-header {
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.1);
    }
    .sidebar-header h3 {
      color: var(--secondary);
      margin: 0;
    }
    .sidebar-menu a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border-right: 3px solid transparent;
      transition: 0.3s;
    }
    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background-color: rgba(255, 255, 255, 0.1);
      border-right: 3px solid var(--secondary);
    }
    .sidebar-menu i {
      margin-left: 10px;
    }
    .main-content {
      flex: 1;
      padding: 30px;
    }
    .main-content h1 {
      color: var(--primary);
      margin-bottom: 20px;
    }
    .report-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .report-card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      border-top: 4px solid var(--secondary);
    }
    .report-card h3 {
      margin: 0 0 10px;
      color: var(--primary);
      font-size: 1.1rem;
    }
    .chart-placeholder {
      height: 150px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
    }
    .btn-secondary {
      background-color: var(--primary);
      color: white;
    }
    .btn-secondary:hover {
      background-color: #081d4a;
    }
    .detailed-reports .report-section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .report-section h3 {
      margin-top: 0;
      color: var(--primary);
    }
    .client-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .client-list li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .inventory-summary p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- الشريط الجانبي -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-crown"></i> تيجان للخياطة</h3>
      </div>
      <div class="sidebar-menu">
        <a href="index.html"><i class="fas fa-home"></i> لوحة التحكم</a>
        <a href="custmers.htmll"><i class="fas fa-users"></i> العملاء</a>
        <a href="orders.html"><i class="fas fa-scroll"></i> الطلبات</a>
        <a href="sales.html"><i class="fas fa-money-bill-wave"></i> المبيعات</a>
        <a href="expenses.html"><i class="fas fa-wallet"></i> المصروفات</a>
        <a href="inventory.html"><i class="fas fa-boxes"></i> المخزن</a>
        <a href="reports.html" class="active"><i class="fas fa-chart-line"></i> التقارير</a>
        <a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a>
      </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
      <div class="header">
        <div class="page-title">
          <h1><i class="fas fa-chart-pie"></i> التقارير والإحصائيات</h1>
        </div>
        <div class="user-info">
          <!-- معلومات المستخدم -->
        </div>
      </div>

      <!-- تقارير سريعة -->
      <div class="report-cards">
        <div class="report-card">
          <h3><i class="fas fa-chart-bar"></i> تقرير المبيعات الشهري</h3>
          <div class="chart-placeholder"></div>
          <button id="downloadPdf" class="btn btn-secondary">تحميل PDF</button>
        </div>
        <div class="report-card">
          <h3><i class="fas fa-chart-line"></i> مقارنة الإيرادات والمصروفات</h3>
          <div class="chart-placeholder"></div>
          <button id="downloadExcel" class="btn btn-secondary">تحميل Excel</button>
        </div>
      </div>

      <!-- تقارير مفصلة -->
      <div class="detailed-reports">
        <div class="report-section">
          <h3><i class="fas fa-users"></i> تقرير العملاء</h3>
          <ul class="client-list">
            <li>أحمد محمد - 12 طلب</li>
            <li>خالد عبدالله - 8 طلبات</li>
          </ul>
        </div>
        <div class="report-section">
          <h3><i class="fas fa-box"></i> تقرير المخزون</h3>
          <div class="inventory-summary">
            <p>إجمالي الأصناف: 45</p>
            <p>قيمة المخزون: 85,000 ر.س</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- مكتبات PDF و Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- سكربت إنشاء الملفات -->
  <script>
    // تحميل تقرير PDF
    document.getElementById("downloadPdf").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("Tajawal", "normal");
      doc.text("تقرير المبيعات الشهري", 20, 20);
      doc.text("عدد الطلبات: 120", 20, 30);
      doc.text("إجمالي الإيرادات: 85,000 ر.س", 20, 40);
      doc.save("sales-report.pdf");
    });

    // تحميل تقرير Excel
    document.getElementById("downloadExcel").addEventListener("click", () => {
      const data = [
        ["البند", "المبلغ"],
        ["الإيرادات", 85000],
        ["المصروفات", 40000],
        ["الصافي", 45000]
      ];
      const worksheet = XLSX.utils.aoa_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "التقرير المالي");
      XLSX.writeFile(workbook, "comparison-report.xlsx");
    });
  </script>
</body>
</html>
