<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المبيعات - تيجان للخياطة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0A2463;
      --secondary: #D4AF37;
      --success: #4BB543;
      --light: #F5F5F5;
      --dark: #212529;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* الشريط الجانبي */
    .sidebar {
      width: 250px;
      background-color: var(--primary);
      color: white;
      transition: all 0.3s;
    }

    .sidebar-header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .sidebar-header h3 {
      color: var(--secondary);
      margin: 0;
      font-size: 1.5rem;
    }

    .sidebar-menu {
      padding: 20px 0;
    }

    .sidebar-menu a {
      color: white;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      transition: all 0.3s;
      border-right: 3px solid transparent;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background-color: rgba(255, 255, 255, 0.1);
      border-right: 3px solid var(--secondary);
    }

    .sidebar-menu i {
      margin-left: 10px;
      width: 20px;
      text-align: center;
    }

    /* المحتوى الرئيسي */
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #dee2e6;
    }

    .page-title h1 {
      color: var(--primary);
      margin: 0;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }

    /* نموذج إضافة بيع */
    .sale-form {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    .sale-form h2 {
      color: var(--primary);
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      color: var(--dark);
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #081f4e;
    }

    .btn-secondary {
      background-color: var(--secondary);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-secondary:hover {
      background-color: #c19e2e;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <div class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-crown"></i> تيجان للخياطة</h3>
      </div>
      <div class="sidebar-menu">
        <a href="index.html" class="active"><i class="fas fa-home"></i> الرئيسية</a>
        <a href="custmers.html"><i class="fas fa-users"></i> العملاء</a>
        <a href="orders.html"><i class="fas fa-scroll"></i> الطلبات</a>
        <a href="sale.html"><i class="fas fa-money-bill-wave"></i> المبيعات</a>
        <a href="expenses.html"><i class="fas fa-wallet"></i> المصروفات</a>
        <a href="inventory.html"><i class="fas fa-boxes"></i> المخزن</a>
        <a href="reports.html"><i class="fas fa-chart-line"></i> التقارير</a>
        <a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="page-title">
          <h1><i class="fas fa-money-bill-wave"></i> إضافة بيع جديد</h1>
        </div>
        <div class="user-info">
          <div>
            <h4 style="margin: 0;">محمد الخياط</h4>
            <small style="color: #6c757d;">مدير النظام</small>
          </div>
          <img src="https://via.placeholder.com/40" alt="صورة المستخدم">
        </div>
      </div>

      <div class="sale-form">
        <h2>تفاصيل البيع</h2>
        <form>
          <div class="form-group">
            <label for="customer-name">اسم العميل</label>
            <input type="text" id="customer-name" name="customer-name" placeholder="أدخل اسم العميل">
          </div>

          <div class="form-group">
            <label for="product-name">اسم المنتج</label>
            <input type="text" id="product-name" name="product-name" placeholder="أدخل اسم المنتج">
          </div>

          <div class="form-group">
            <label for="sale-price">سعر البيع (ر.س)</label>
            <input type="number" id="sale-price" name="sale-price" placeholder="أدخل سعر البيع">
          </div>

          <div class="form-group">
            <label for="sale-date">تاريخ البيع</label>
            <input type="date" id="sale-date" name="sale-date">
          </div>

          <div class="form-group">
            <label for="quantity">الكمية</label>
            <input type="number" id="quantity" name="quantity" placeholder="أدخل الكمية">
          </div>

          <div style="display: flex; justify-content: space-between;">
            <button type="submit" class="btn-primary">إضافة بيع</button>
            <button type="reset" class="btn-secondary">إلغاء</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
