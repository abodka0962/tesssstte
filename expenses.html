<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تيجان للخياطة - المصروفات</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <!-- الشريط الجانبي -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-crown"></i> تيجان للخياطة</h3>
      </div>
      <div class="sidebar-menu">
        <a href="index.html"><i class="fas fa-home"></i> لوحة التحكم</a>
        <a href="custmers.htmll"><i class="fas fa-users"></i> العملاء</a>
        <a href="orders.html"><i class="fas fa-scroll"></i> الطلبات</a>
        <a href="sales.html"><i class="fas fa-money-bill-wave"></i> المبيعات</a>
        <a href="expenses.html" class="active"><i class="fas fa-wallet"></i> المصروفات</a>
        <a href="inventory.html"><i class="fas fa-boxes"></i> المخزن</a>
        <a href="reports.html"><i class="fas fa-chart-line"></i> التقارير</a>
        <a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a>
      </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
      <div class="header">
        <div class="page-title">
          <h1><i class="fas fa-money-bill-wave"></i> إدارة المصروفات</h1>
        </div>
        <div class="user-info">
          <!-- معلومات المستخدم -->
        </div>
      </div>

      <!-- إضافة مصروف جديد -->
      <div class="quick-add-card">
        <h3><i class="fas fa-plus-circle"></i> تسجيل مصروف جديد</h3>
        <form>
          <input type="text" placeholder="الوصف">
          <input type="number" placeholder="المبلغ">
          <select>
            <option>مواد خام</option>
            <option>أجور موظفين</option>
            <option>مصروفات تشغيل</option>
          </select>
          <button class="btn btn-primary">إضافة</button>
        </form>
      </div>

      <!-- جدول المصروفات -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>التاريخ</th>
              <th>النوع</th>
              <th>الوصف</th>
              <th>المبلغ</th>
              <th>الإجراءات</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2023-10-15</td>
              <td>مواد خام</td>
              <td>شراء قماش صوف</td>
              <td>1,500 ر.س</td>
              <td>
                <button class="btn-icon"><i class="fas fa-edit"></i></button>
                <button class="btn-icon danger"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <!-- المزيد من الصفوف -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
