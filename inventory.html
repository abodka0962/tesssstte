<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تيجان للخياطة - المخزن</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <!-- الشريط الجانبي -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-crown"></i> تيجان للخياطة</h3>
      </div>
      <div class="sidebar-menu">
        <a href="index.html"><i class="fas fa-home"></i> لوحة التحكم</a>
        <a href="custmers.html"><i class="fas fa-users"></i> العملاء</a>
        <a href="orders.html"><i class="fas fa-scroll"></i> الطلبات</a>
        <a href="sales.html"><i class="fas fa-money-bill-wave"></i> المبيعات</a>
        <a href="expenses.html"><i class="fas fa-wallet"></i> المصروفات</a>
        <a href="inventory.html" class="active"><i class="fas fa-boxes"></i> المخزن</a>
        <a href="reports.html"><i class="fas fa-chart-line"></i> التقارير</a>
        <a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a>
      </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
      <div class="header">
        <div class="page-title">
          <h1><i class="fas fa-boxes"></i> إدارة المخزن</h1>
        </div>
        <div class="user-info">
          <!-- معلومات المستخدم -->
        </div>
      </div>

      <!-- تنبيهات المخزون -->
      <div class="alert warning">
        <i class="fas fa-exclamation-triangle"></i>
        3 أصناف تحت الحد الأدنى للمخزون
      </div>

      <!-- قائمة المخزون -->
      <div class="inventory-grid">
        <div class="inventory-item">
          <div class="item-header">
            <h3>قماش صوف رمادي</h3>
            <span class="badge warning">كمية منخفضة</span>
          </div>
          <div class="item-details">
            <p>الكمية المتاحة: 15 متر</p>
            <p>آخر شراء: 2023-10-10</p>
          </div>
          <div class="item-actions">
            <button class="btn btn-sm">طلب شراء</button>
          </div>
        </div>
        <!-- المزيد من العناصر -->
      </div>

      <!-- إضافة صنف جديد -->
      <div class="add-item-card">
        <h3><i class="fas fa-plus"></i> إضافة صنف جديد</h3>
        <form>
          <input type="text" placeholder="اسم الصنف">
          <input type="number" placeholder="الكمية">
          <button class="btn btn-primary">إضافة</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
